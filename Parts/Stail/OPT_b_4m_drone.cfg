    name = b_4m_drone
    module = Part
    author = K.Yeon
	tags = stail opt


    // --- asset parameters ---
	scale = 1
	rescaleFactor = 1
	
	MODEL
	{
		model = OPT_Legacy/Parts/Stail/OPT_b_4m_drone
	}

	
	// --- node definitions ---
	node_stack_bottom    = 0.0,  -2, 0, 0.0, -1.0, 0.0, 4

	
