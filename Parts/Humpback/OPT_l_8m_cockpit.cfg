PART
{
	// --- general parameters ---
	name = l_8m_cockpit
	module=Part
	author = K.Yeon
	tags = humpback opt


	// --- asset parameters ---
	scale = 1
	rescaleFactor = 1

	MODEL
	{
		model = OPT_Legacy/Parts/Humpback/OPT_l_8m_cockpit
		texture = texture_cockpits, OPT_Legacy/Textures/texture_cockpits
		texture = texture_cockpits_EMM, OPT_Legacy/Textures/texture_cockpits_EMM
	}

		
	// --- node definitions ---
	node_stack_bottom=0.0, -2.52031, 0, 0.0, -1.0, 0.0, 5


	// --- editor parameters ---
	TechRequired=heavyAerodynamics
	entryCost=72000
	cost=18000
	category=Pods
	subcategory=0.0
	title = OPT 'Humpback' Class Cockpit
	manufacturer = OPT Aerospace Division
	description=


	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules=1,0,1,1,0


	// --- standard part parameters ---
	mass=6.93
	// rounded from 6.9253413355807
	dragModelType=default
	crashTolerance=45
	breakingForce=600
	maxTemp=2700
	emissiveConstant=0.87
	thermalMassModifier=4.0
	fuelCrossFeed=True
	bulkheadProfiles = Humpback
	vesselType=Plane


	// --- internal setup ---
	CrewCapacity=10

	INTERNAL
	{
		name=HCockpit
	}


	MODULE
	{
		name=ModuleLiftingSurface
		deflectionLiftCoeff=3.969573648
		dragAtMaxAoA=1.984786824
		dragAtMinAoA=0.233504332235294
		useInternalDragModel=False
	}

	MODULE
	{
		name=ModuleCommand
		minimumCrew=1
	}

	MODULE
	{
		name=ModuleSAS
	}

	MODULE
	{
		name=ModuleReactionWheel
		actionGUIName=Toggle RW
		PitchTorque=200
		YawTorque=80
		RollTorque=80
		
		RESOURCE
		{
			name=ElectricCharge
			rate=2
		}
	}

	MODULE
	{
		name=ModuleScienceExperiment
		experimentID=crewReport
		experimentActionName=Crew Report
		resetActionName=Discard Crew Report
		reviewActionName=Review Report
		useStaging=False
		useActionGroups=True
		hideUIwhenUnavailable=True
		rerunnable=True
		xmitDataScalar=1.0
		usageReqMaskInternal=5
		usageReqMaskExternal=-1
	}

	MODULE
	{
		name=ModuleScienceContainer
		reviewActionName=Review Stored Data
		storeActionName=Store Experiments
		evaOnlyStorage=True
		storageRange=4.0
	}

	MODULE
	{
		name=ModuleResourceIntake
		resourceName=IntakeAir
		checkForOxygen=true
		area=0.024
		intakeSpeed=12
		intakeTransformName=intake_transform
	}

	RESOURCE
	{
		name=IntakeAir
		amount=1.0
		maxAmount=1.2
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = interior_lights
		actionGUIName = Toggle Lights
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = ElectricCharge;ElectricCharge,LiquidFuel;ElectricCharge,LiquidFuel,Oxidizer;ElectricCharge,MonoPropellant
		resourceAmounts = 2500;2500,800;2500,360,440;2500,1000
		basePartMass = 5.943
		tankMass = 0;0;0;0
		tankCost = 0;0;0;0
		displayCurrentTankCost = false
		hasGUI = true
		showInfo = true
	}
}


@PART[l_8m_cockpit]:NEEDS[!Firespitter,!RealFuels,!ModularFuelTanks]
{
	RESOURCE
	{
		name=ElectricCharge
		amount=2500
		maxAmount=2500
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 1000
		maxAmount = 1000
	}
}