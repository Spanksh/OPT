PART
{
	// --- general parameters ---
	name = k_10m_cockpit_custom
	module=Part
	author=M.Ouelette
	tags = opt kraken


	// --- asset parameters ---
	scale=1
	rescaleFactor=1.0

	MODEL
	{
		model=OPT_Legacy/Parts/Kraken/OPT_k_10m_cockpit_custom
	}

	
	// --- node definitions ---
	node_stack_bottom=0.0, -4.3663, 0, 0.0, -1.0, 0.0, 5


	// --- editor parameters ---
	TechRequired=heavyAerodynamics
	entryCost=72000
	cost=18000
	category=Pods
	subcategory=0.0
	title=OPT K Avatar Ouelette Custom Cockpit
	manufacturer=OPT Aerospace Division
	description=


	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules=1,0,1,1,0


	// --- standard part parameters ---
	mass=5.943
	dragModelType=default
	crashTolerance=45
	breakingForce=600
	breakingTorque=550
	skinMaxTemp=2850
	maxTemp=1550
	emissiveConstant=0.87
	thermalMassModifier=4.0
	fuelCrossFeed=True
	bulkheadProfiles= K
	vesselType=Plane


	// --- internal setup ---
	CrewCapacity=2
	
	INTERNAL
	{
		name=NONE
	}
	
	MODULE
	{
		name=ModuleLiftingSurface
		deflectionLiftCoeff=4.012
		dragAtMaxAoA=2.046
		dragAtMinAoA=0.1
		useInternalDragModel=False
	}
	
	MODULE
	{
		name=ModuleCommand
		minimumCrew=1
	}
	
	MODULE
	{
		name=ModuleSAS
	}
	
	MODULE
	{
		name=ModuleReactionWheel
		actionGUIName=Toggle RW
		PitchTorque=120
		YawTorque=80
		RollTorque=80
		
		RESOURCE
		{
			name=ElectricCharge
			rate=2
		}
	}
	
	MODULE
	{
		name=ModuleScienceExperiment
		experimentID=crewReport
		experimentActionName=Crew Report
		resetActionName=Discard Crew Report
		reviewActionName=Review Report
		useStaging=False
		useActionGroups=True
		hideUIwhenUnavailable=True
		rerunnable=True
		xmitDataScalar=1.0
		usageReqMaskInternal=5
		usageReqMaskExternal=-1
	}
	
	MODULE
	{
		name=ModuleScienceContainer
		reviewActionName=Review Stored Data
		storeActionName=Store Experiments
		evaOnlyStorage=True
		storageRange=4.0
	}
	
	MODULE
	{
		name=ModuleResourceIntake
		resourceName=IntakeAir
		checkForOxygen=true
		area=0.024
		intakeSpeed=12
		intakeTransformName=intake_transform
	}
	
	RESOURCE
	{
		name=IntakeAir
		amount=1.0
		maxAmount=1.2
	}
	
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCS
		thrusterPower = 12
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		
		atmosphereCurve
		{
			key = 0 650
			key = 1 650
		}
	}
	
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = ElectricCharge;ElectricCharge,LiquidFuel;ElectricCharge,LiquidFuel,Oxidizer;ElectricCharge,MonoPropellant
		resourceAmounts = 2500;2500,800;2500,360,440;2500,1000
		basePartMass = 5.943
		tankMass = 0;0;0;0
		tankCost = 0;0;0;0
		displayCurrentTankCost = false
		hasGUI = true
		showInfo = true
	}
}


@PART[k_10m_cockpit_custom]:NEEDS[!Firespitter,!RealFuels,!ModularFuelTanks]
{
	RESOURCE
	{
		name=ElectricCharge
		amount=2500
		maxAmount=2500
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 1000
		maxAmount = 1000
	}
}
